<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the world with Wanderlust Adventures. Find travel guides, tips, and inspiration for your next journey."
    />
    <meta
      name="keywords"
      content="travel, travel blog, adventure, tourism, travel guide, travel tips"
    />
    <!--Start of Google Font API-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--End of Google Font API-->

    <!--Start of CSS File links-->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="font-6/css/all.css" />
    <!--End of CSS File links-->

    <!--Start of FavIcon File link-->
    <link rel="shortcut icon" href="favicon/favicon.svg" type="image/x-icon" />
    <!--End of FavIcon File link-->
    <title>CompassDiaries | Make your next adventure memorable</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="header__logo-link"
        ><img
          src="logo/logo.svg"
          alt="logo brand"
          class="header__logo-image"
        /><span class="header__logo-brand-name">CompassDiaries</span></a
      >

      <nav class="header__main-navigation">
        <label for="bar" class="header__burger-icon">
          <input type="checkbox" class="header__burger-bar" id="bar" />
        </label>

        <ul class="header__list">
          <li class="header__item">
            <a href="index.html" class="header__main-nav-links">Home</a>
          </li>
          <li class="header__item">
            <a href="pages/about.html" class="header__main-nav-links">About</a>
          </li>
          <li class="header__item">
            <a href="pages/contact.html" class="header__main-nav-links"
              >Contact</a
            >
          </li>
        </ul>
        <a href="pages/sign-up.html" class="header__cta">Sign Up</a>
      </nav>
    </header>

    <main>
      <section class="home">
        <div class="home__background-image">
          <header class="home__hero-section">
            <h1 class="home__hero-heading">Dive into a World of Exploration</h1>
            <p class="home__hero-tagline">Make your next adventure memorable</p>
          </header>
        </div>
      </section>
      <section class="latest-post">
        <header class="latest-post__header-container">
          <h2 class="latest-post__section-title">Latest Post</h2>
        </header>

        <article class="latest-post__blog-article-container">
          <ul class="latest-post__blog-article-list">
            <li class="latest-post__blog-article-item">
              <figure class="latest-post__image-container">
                <img
                  src="blog-post-images/beach.jpg"
                  alt="beach image"
                  class="latest-post__thumbnail-image"
                />
                <figcaption class="latest-post__blog-post-information">
                  <h3 class="latest-post__blog-post-title">
                    Must-see beaches in the world
                  </h3>
                  <ul class="latest-post__blog-post-cta-list">
                    <li class="latest-post__blog-post-cta-item">
                      <a href="#" class="latest-post__read-blog-post"
                        >Read Post</a
                      >
                    </li>
                    <li class="latest-post__blog-post-cta-item">
                      <img
                        src="users/user-1.jpg"
                        alt="author image"
                        class="latest-post__author-image"
                      />
                      <span class="latest-post__author-name">Stan Smith</span>
                    </li>
                  </ul>
                </figcaption>
              </figure>
            </li>

            <li class="latest-post__blog-article-item">
              <figure class="latest-post__image-container">
                <img
                  src="blog-post-images/culture.jpg"
                  alt="wall art"
                  class="latest-post__thumbnail-image"
                />
                <figcaption class="latest-post__blog-post-information">
                  <h3 class="latest-post__blog-post-title">
                    Explore a World Filled with Culture
                  </h3>
                  <ul class="latest-post__blog-post-cta-list">
                    <li class="latest-post__blog-post-cta-item">
                      <a href="#" class="latest-post__read-blog-post"
                        >Read Post</a
                      >
                    </li>
                    <li class="latest-post__blog-post-cta-item">
                      <img
                        src="users/user-2.jpg"
                        alt="author image"
                        class="latest-post__author-image"
                      />
                      <span class="latest-post__author-name">Roger Smith</span>
                    </li>
                  </ul>
                </figcaption>
              </figure>
            </li>

            <li class="latest-post__blog-article-item">
              <figure class="latest-post__image-container">
                <img
                  src="blog-post-images/hotel.jpg"
                  alt="people checking in"
                  class="latest-post__thumbnail-image"
                />
                <figcaption class="latest-post__blog-post-information">
                  <h3 class="latest-post__blog-post-title">
                    The Best Hotels I've Ever Stayed At
                  </h3>
                  <ul class="latest-post__blog-post-cta-list">
                    <li class="latest-post__blog-post-cta-item">
                      <a href="#" class="latest-post__read-blog-post"
                        >Read Post</a
                      >
                    </li>
                    <li class="latest-post__blog-post-cta-item">
                      <img
                        src="users/user-3.jpg"
                        alt="author image"
                        class="latest-post__author-image"
                      />
                      <span class="latest-post__author-name">Steve Smith</span>
                    </li>
                  </ul>
                </figcaption>
              </figure>
            </li>

            <li class="latest-post__blog-article-item">
              <figure class="latest-post__image-container">
                <img
                  src="blog-post-images/landmark.jpg"
                  alt="landmarks"
                  class="latest-post__thumbnail-image"
                />
                <figcaption class="latest-post__blog-post-information">
                  <h3 class="latest-post__blog-post-title">
                    Share Your Favorite Landmarks
                  </h3>
                  <ul class="latest-post__blog-post-cta-list">
                    <li class="latest-post__blog-post-cta-item">
                      <a href="#" class="latest-post__read-blog-post"
                        >Read Post</a
                      >
                    </li>
                    <li class="latest-post__blog-post-cta-item">
                      <img
                        src="users/user-4.jpg"
                        alt="author image"
                        class="latest-post__author-image"
                      />
                      <span class="latest-post__author-name">Lisa Simpson</span>
                    </li>
                  </ul>
                </figcaption>
              </figure>
            </li>

            <li class="latest-post__blog-article-item">
              <figure class="latest-post__image-container">
                <img
                  src="blog-post-images/resturant.jpg"
                  alt="people enjoying a good time at the table"
                  class="latest-post__thumbnail-image"
                />
                <figcaption class="latest-post__blog-post-information">
                  <h3 class="latest-post__blog-post-title">
                    Where to Eat Next?
                  </h3>
                  <ul class="latest-post__blog-post-cta-list">
                    <li class="latest-post__blog-post-cta-item">
                      <a href="#" class="latest-post__read-blog-post"
                        >Read Post</a
                      >
                    </li>
                    <li class="latest-post__blog-post-cta-item">
                      <img
                        src="users/user-5.jpg"
                        alt="author image"
                        class="latest-post__author-image"
                      />
                      <span class="latest-post__author-name"
                        >Marge Simpson</span
                      >
                    </li>
                  </ul>
                </figcaption>
              </figure>
            </li>

            <li class="latest-post__blog-article-item">
              <figure class="latest-post__image-container">
                <img
                  src="blog-post-images/transportation.jpg"
                  alt="fast pace traffic"
                  class="latest-post__thumbnail-image"
                />
                <figcaption class="latest-post__blog-post-information">
                  <h3 class="latest-post__blog-post-title">
                    Travel the World: How We Get There
                  </h3>
                  <ul class="latest-post__blog-post-cta-list">
                    <li class="latest-post__blog-post-cta-item">
                      <a href="#" class="latest-post__read-blog-post"
                        >Read Post</a
                      >
                    </li>
                    <li class="latest-post__blog-post-cta-item">
                      <img
                        src="users/user-6.jpg"
                        alt="author image"
                        class="latest-post__author-image"
                      />
                      <span class="latest-post__author-name"
                        >Maggie Simpson</span
                      >
                    </li>
                  </ul>
                </figcaption>
              </figure>
            </li>
          </ul>
        </article>
      </section>
    </main>
  </body>
</html>
